# config error page
server {
    listen 80;
    server_name _;

    root /var/www/html;
    charset UTF-8;

    error_page 404 /page-not-found.html;
    location = /page-not-found.html {
        internal;  # Allow internal redirects
    }
    
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
    error_log /var/log/nginx/error.log error;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

